{% extends 'base.html'%}
{% load staticfiles %}


{% block content %}
    <div class="container">

        {% for state in states %}
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                       <a href="/state_detail/{{state.pk}}"> {{state.name}} </a>
                       {% if user.is_authenticated %}
                       <small><a href="/edit_state/{{state.pk}}">Edit</a></small>
                       <small><a href="/delete_state/{{state.pk}}">Delete</a></small>
                       {% endif %}
                    </h2>
                    <hr>
                    <p style="text-align:center;">
                        {% for city in state.city_set.all|slice:'30' %}
                            {{city.name}} |
                            

                        {% endfor %}

                    </p>
                </div>        
            </div>
        </div>
        {% endfor %}

    </div>
    <!-- /.container -->


{% endblock %}
