{% extends 'base.html'%}
{% load staticfiles %}

    
{% block content %}
    <div class="container">
        
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        {{ city.name }}
                    </h2>
                    <hr>
                </div>
                <div class="col-md-8">
                    <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                    <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll={{city.latitude}},{{city.longitude}}&amp;spn=56.506174,79.013672&amp;t=m&amp;z=10&amp;output=embed"></iframe>
                </div>
                <div class="col-md-4">
                    <p>City County:
                        <strong> {{ city.county }}</strong>
                    </p>
                    <p>City Zipcode:
                        <strong> {{ city.zipcode }} </strong>
                    </p>
                    <p>State:
                        <strong> {{ city.state.name }} </strong>
                    </p>
                  
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        

    </div>
    <!-- /.container -->

{% endblock %}
