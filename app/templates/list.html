<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

    {% for state in states %}
        <a href="/detail/{{ state.pk }}"> {{ state.name }} </a>
         
        <br>
    {% endfor %}

    {% if states %}
    <p>There are states</p>
    {% else %}
    <p>No states</p>
    {% endif %}
    
</body>
</html>
