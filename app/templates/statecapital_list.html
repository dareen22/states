{% extends 'base.html'%}
{% load staticfiles %}
{% load humanize %}

    
{% block content %}
    <div class="container">

     {% for capital in statecapitals %}
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                    <a href="/statecapital_detail/{{capital.pk}}">  {{capital.name}} </a>
                    </h2>
                    </hr>
                    <p class= 'city-block'>
                        <b>State:</b> {{capital.state.name}} |
                        <b>Population</b> {{capital.population|intcomma}}
                    </p>
                    
               </div>         
            </div>
        </div>
    {% endfor %}
        


    </div>
    <!-- /.container -->

{% endblock %}
